@import model.user.Account
@(form: Form[Option[Account]])(implicit flash: Flash)
<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>


       @helper.form(controllers.routes.Sessions.authenticate) {
            @flash.get("success").map { message =>
                <p class="success">
                    @message
                </p>
            }

            <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-body-my">
                    <div class="modal-content">
                        <h1 class="text-center">Sing In</h1>
                        <div class="modal-body">
                            <form class="form col-md-12 center-block" method="post">
                                <div class="form-group">
                                    <input name="login" type="text" value="@form("email").value"
                                            class="form-control input-lg" placeholder="E-mail">
                                </div>
                                <div class="form-group">
                                    <input id="password" name="password" type="password"
                                        class="form-control input-lg" placeholder="Password">
                                </div>
                                <div>
                                    @form.globalError.map { error =>
                                        <p class="error">
                                            @error.message
                                        </p>
                                    }
                                </div>
                                <div class="form-group">
                                    <button type="submit" value="login" class="btn btn-primary btn-lg btn-block">Sign In</button>
                                    <button type="button" onclick="window.location=''"
                                    class="btn btn-primary btn-lg btn-block btn-red">Register</button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>
        }

    </body>
</html>
